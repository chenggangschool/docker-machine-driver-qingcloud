sudo: required

language: go

services:
    - docker

go:
    - 1.7
before_install:
install:
    - go build .
script:
    - echo "test skip"
before_deploy:
    - "./release"
deploy:
    provider: releases
    api_key:
        secure: 
    file:
        - "bin/linux/docker-machine-driver-qingcloud-linux-amd64.tar.gz"
        - "bin/darwin/docker-machine-driver-qingcloud-darwin-amd64.tar.gz"
    on:
        repo: yunify/docker-machine-driver-qingcloud
        tags: true
